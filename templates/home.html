<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Delivery Time</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, rgb(1, 1, 70), rgb(0, 0, 40), rgb(10, 10, 100));
            color: beige;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.6);
            color: beige;
            border: none;
        }
        .form-label {
            color: #f0f0f0;
        }
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #555;
        }
        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-color: rgb(16, 226, 156);
            box-shadow: 0 0 5px rgba(16, 226, 156, 0.5);
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .form-select option {
            background-color: #333;
            color: white;
        }
        #button input {
            background-color: rgb(16, 226, 156);
            color: #000;
            font-weight: bold;
            border: none;
            padding: 10px;
        }
        #button input:hover {
            background-color: rgb(14, 200, 140);
        }
        legend {
            color: rgb(16, 226, 156);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card shadow-lg p-4 p-md-5">
            <h1 class="text-center mb-4">Delivery Time Prediction</h1>

            <!-- This form posts to the /home route -->
            <form action="{{ url_for('home')}}" method="post">
                
                <fieldset>
                    <legend class="mb-3">Driver & Conditions</legend>
                    <div class="row g-3">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Driver Age</label>
                            <input class="form-control" type="number" name="Agent_Age" placeholder="Enter Driver's Age" required />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Driver Rating</label>
                            <input class="form-control" type="number" name="Agent_Rating" step="0.1" placeholder="Enter Driver's Rating" required />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Weather</label>
                            <select class="form-select" name="Weather">
                                <option value="Sunny">Sunny</option>
                                <option value="Stormy">Stormy</option>
                                <option value="Sandstorms">Sandstorms</option>
                                <option value="Cloudy">Cloudy</option>
                                <option value="Fog">Fog</option>
                                <option value="Windy">Windy</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Traffic</label>
                            <select class="form-select" name="Traffic">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                                <option value="Jam">Jam</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend class="mt-4 mb-3">Order & Location</legend>
                    <div class="row g-3">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Vehicle</label>
                            <select class="form-select" name="Vehicle">
                                <option value="motorcycle">motorcycle</option>
                                <option value="scooter">scooter</option>
                                <option value="van">van</option>
                                
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Area</label>
                            <select class="form-select" name="Area">
                                <option value="Metropolitian">Metropolitian</option>
                                <option value="Urban">Urban</option>
                                <option value="Semi-Urban">Semi-Urban</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" name="Category">
                                <option value="Snacks">Snacks</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Books">Books</option>
                                <option value="Jewelry">Jewelry</option>
                                <option value="Toys">Toys</option>
                                <option value="Skincare">Skincare</option>
                                <option value="Outdoors">Outdoors</option>
                                <option value="Apparel">Apparel</option>
                                <option value="Sports">Sports</option>
                                <option value="Grocery">Grocery</option>
                                <option value="Pet Supplies">Pet Supplies</option>
                                <option value="Home">Home</option>
                                <option value="Cosmetics">Cosmetics</option>
                                <option value="Kitchen">Kitchen</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Shoes">Shoes</option>
                                
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Distance (km)</label>
                            <input class="form-control" type="number" name="Distance_km" step="any" placeholder="Enter Distance" required />
                        </div>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend class="mt-4 mb-3">Time Features (Pre-Calculated)</legend>
                    <div class="row g-3">
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Order Year</label>
                            <input class="form-control" type="number" name="Order_Year" value="2024" required />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Order Month</label>
                            <input class="form-control" type="number" name="Order_Month" value="10" required />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Order Day</label>
                            <input class="form-control" type="number" name="Order_Day" value="30" required />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Day of Week</label>
                            <select class="form-select" name="day_of_week">
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value.="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Order Hour (0-23)</label>
                            <input class="form-control" type="number" name="Order_Hour" value="14" required />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Order Minute</label>
                            <input class="form-control" type="number" name="Order_Minute" value="30" required />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Part of Day</label>
                            <select class="form-select" name="part_of_day">
                                <option value="Morning">Morning</option>
                                <option value="Afternoon">Afternoon</option>
                                <option value="Evening">Evening</option>
                                <option value="Night">Night</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Pickup Hour (0-23)</label>
                            <input class="form-control" type="number" name="Pickup_Hour" value="15" required />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Pickup Minute</label>
                            <input class="form-control" type="number" name="Pickup_Minute" value="5" required />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Total Prep Time (hours)</label>
                            <input class="form-control" type="number" name="Total_preparation_time" step="any" value="0.58" required />
                        </div>
                    </div>
                </fieldset>

                <div class="d-grid mt-4" id="button">
                    <input class="btn btn-primary" type="submit" value="Predict Delivery Time" />
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
