<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            background: linear-gradient(135deg, rgb(1, 1, 70), rgb(0, 0, 40), rgb(10, 10, 100));
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
        }
        .container {
            width: 90vw;
            max-width: 700px;
            background-color: rgb(16, 226, 156);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(16, 226, 156, 0.2);
            text-align: center;
        }
        .container h1 {
            color: #000;
            font-size: 2rem;
            margin: 0;
        }
        .container a {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .container a:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            .container h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>{{ prediction_text }}</h1>

        
        <a href="{{ url_for('home') }}">Predict Again</a>
    </div>
</body>
</html>
